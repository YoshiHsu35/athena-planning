<div class="wrap">
	<div class="header">
		<h1 (click)="home()">Athena Planning Portal 試用版<i class="fas fa-home"></i></h1>
		<span style="font-size: 10px;"> Hello, {{authService.userId}}</span>

		<span class="headerRightarea"> 
			<mat-button-toggle-group *ngIf="url == '/wireless-list'" name="fontStyle" [(value)]="authService.lang" aria-label="Font Style">
				<mat-button-toggle value="zh-TW" (change)="authService.changeLanguage('zh-TW')" selected>{{ 'language.tw' | translate }}</mat-button-toggle>
				<mat-button-toggle value="en" (change)="authService.changeLanguage('en')">{{ 'language.en' | translate }}</mat-button-toggle>
			</mat-button-toggle-group>
			<a href="javascript:void(0)" (click)="logout()"><i class="fas fa-sign-out-alt logout"></i></a>
		</span>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
				
	</div>
</div>
